<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Libreria - Autores</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Libreria Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Editoriales<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/libros">Libros</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="card border-info margen" id="ingresarAutor" style="margin: 20px;">
        
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 margen" style="margin: 20px;" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3 margen" style="margin: 20px;" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>


        <div class="margen" style="margin: 20px;">
            <h3>Cargar Editorial</h3>
            <p>En esta seccion vas a poder ingresar nuevas Editoriales</p>
        </div>
        <form class="margen" th:action="@{/editoriales/cargar}" method="POST" style="margin: 20px;">
            <div class="form-group">
                <label>Nombre Editorial</label>
                <input type="text" class="form-control" name="nombre">
                <small class="form-text text-muted">Ingresa el nombre de la Editorial a cargar</small>
            </div>
            <button type="submit" class="btn btn-info">Cargar Editorial</button>
        </form>

        <div class="margen" style="margin: 20px;">
            <a href="/" class="btn btn-info">Volver al inicio</a>
            <a href="/editoriales" class="btn btn-info">Volver a Editoriales</a>
        </div>

    </section>

    <footer class="navbar navbar-dark bg-dark">
        <div class="card-body text-center">
            <h5 class="card-title ">Libreria Web</h5>
            <p class="card-text">ALL RIGHTS RESERVED. LIBRERIA WEB 2021</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
